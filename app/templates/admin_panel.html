{% extends 'layout.html' %}
{% block title %}Panel Admin{% endblock %}
{% block content %}
<div id="dashboardContent" style="display:none;">
    <h2><span id="userName"></span></h2>
    <p id="tokenTimer" class="fw-bold text-success"></p>
    <div class="admin-only">
        <div class="row">
            <div class="col-md-6">
                <div class="container mt-5">
                    <div id="audit-panel" class="mt-3"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="audit-table" class="container my-4">
                <h2 class="mb-4">üîê Auditor√≠a</h2>

                <div class="row g-2 mb-3">
                    <div class="col-md-6">
                        <input id="userIdInput" type="text" class="form-control" placeholder="User ID">
                    </div>
                    <div class="col-md-6">
                        <select id="eventFilter" class="form-select">
                            <option value="">Todos los eventos</option>
                            <option value="ip_change">Cambio IP</option>
                            <option value="user_agent_change">Cambio User-Agent</option>
                            <option value="revoked">Revocado</option>
                        </select>
                    </div>
                </div>

                <div class="table-responsive mb-3">
                    <table id="logsTable" class="table table-striped table-hover table-bordered align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Session</th>
                                <th>User</th>
                                <th>Evento</th>
                                <th>Valor Antiguo</th>
                                <th>Valor Nuevo</th>
                                <th>IP</th>
                                <th>Agent</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>

                <div class="d-flex align-items-center justify-content-between">
                    <button id="prevPage" class="btn btn-outline-primary">
                        ‚¨Ö Anterior
                    </button>
                    <span id="pageIndicator" class="fw-bold">P√°gina 1</span>
                    <button id="nextPage" class="btn btn-outline-primary">
                        Siguiente ‚û°
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="container mt-5">
                    <h2 class="mb-4">üîê Sesiones activas</h2>
                    <label for="statusFilter" class="form-label">Filtrar por estado:</label>
                    <select id="statusFilter" class="form-select w-auto">
                        <option value="">Todos</option>
                        <option value="active">Activas</option>
                        <option value="revoked">Revocadas</option>
                        <option value="expired">Expiradas</option>
                    </select>
                    <table id="tablaSesiones" class="table-sesiones">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Device</th>
                                <th>Browser</th>
                                <th>Login_At</th>
                                <th>Refresh_at</th>
                                <th>Reason</th>
                                <th>Status</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <button id="chatToggle"
            class="btn btn-primary rounded-circle p-3" disabled>
    </button>
</div>
<script type="module" src="{{ url_for('static', filename='js/main/admin.js') }}"></script>

{% endblock %}
