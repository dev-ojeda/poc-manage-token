<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navbar superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <button id="sidebarToggle" class="btn btn-dark me-2 d-lg-none">
                <i class="bi bi-list"></i>
            </button>
            <a class="navbar-brand" href="/dashboard">
                <i class="bi bi-shield-lock-fill"></i> Manage Panel
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTop" aria-controls="navbarTop" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTop">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle"></i><span id="userName"></span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="/perfil">Mi Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button id="logoutBtn" class="dropdown-item"><i class="bi bi-box-arrow-right"></i> Salir</button></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Layout principal -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar lateral -->
            <nav id="sidebar" class="col-lg-2 d-lg-block bg-dark text-bg-success sidebar pt-5">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/dashboard"><i class="bi bi-speedometer2"></i> Dashboard</a>
                    </li>
                    <!-- Gestión con submenú -->
                    <li class="nav-item">
                        <a class="nav-link collapsed" data-bs-toggle="collapse" href="#gestionSubmenu" role="button">
                            <i class="bi bi-gear"></i> Gestión
                        </a>
                        <div class="collapse submenu" id="gestionSubmenu">
                            <ul class="btn-toggle-nav list-unstyled fw-normal small">
                                <li><a href="/usuarios" class="nav-link">Usuarios</a></li>
                                <li><a href="/productos" class="nav-link">Productos</a></li>
                            </ul>
                        </div>
                    </li>
                    <!-- Seguridad con submenú -->
                    <li class="nav-item">
                        <a class="nav-link collapsed" data-bs-toggle="collapse" href="#seguridadSubmenu" role="button">
                            <i class="bi bi-shield-lock"></i> Seguridad
                        </a>
                        <div class="collapse submenu" id="seguridadSubmenu">
                            <ul class="btn-toggle-nav list-unstyled fw-normal small">
                                <li><a href="/sesiones" class="nav-link">Sesiones activas</a></li>
                                <li><a href="/tokens" class="nav-link">Tokens</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/perfil"><i class="bi bi-person-circle"></i> Perfil</a>
                    </li>
                </ul>
            </nav>

            <!-- Contenido principal -->
            <main id="mainContent" class="col-lg-10 ms-sm-auto px-md-4 pt-5 mt-3">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const toggleBtn = document.getElementById('sidebarToggle');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        });

        function handleResize() {
            if (window.innerWidth < 992) { // <lg
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
            } else {
                sidebar.classList.remove('collapsed');
                mainContent.classList.remove('expanded');
            }
        }

        window.addEventListener('resize', handleResize);
        window.addEventListener('load', handleResize);
    </script>
</body>
</html>
